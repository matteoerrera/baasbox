		</style>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<link type="image/x-icon" rel="shortcut icon" href="console/favicon.ico">
		<link type="image/x-icon" rel="icon" href="console/favicon.ico" />

		<script>
		    	$(document).ready(function() {
		    		var delay;
		    		setupMenu();
		    		$(".mainmenu .menulist ul li a").mouseenter(function() {
		    			clearTimeout(delay);
		    			var width	= $(this).width();
		    			var left	= $(this).position().left+5;
		    			$(".border_active").css("width", width+ "px").css("left", left+"px");
		    		}).mouseleave(function() {
		    			delay = setTimeout(setupMenu, 200);
		    		});


		    	});

		    	function setupMenu(){
		    		if($(".current_page_item").length>0){
		    	var width	= $(".current_page_item").width();
		    	var left	= $(".current_page_item").position().left+5;
		    	$(".border_active").css("width", "51px").css("left", left+"px");
		    }
		    else {
		    	$(".border_active").css("width", "0" + "px").css("left", "0"+"px");
		    }
		    	}
		</script>

		<div class="container">

				<p>
					<img class="logoindex" src="/console/img/logo_new_black.png" />
				</p>
				<p>

				</p>


				<div class="mainmenu">
				<a class="button" href="http://www.baasbox.com/documentation/">Docs</a>	<a class="button" href="/console">Login</a>
				</div>
